<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting</title>
</head>

<body>
    <!-- <h1>heading one</h1>
    <h1>heading one</h1> -->
    <h1>heading one</h1>
    <p>Lorem <u>ipsum</u> <i>dolor sit</i> <b>amet.</b></p>
    <p>this is <strong>strong</strong></p>
    <p>this is <em>emphasized</em></p>
    <h3>other tags</h3>
    <ul>
        <li>b; strong <ul>
                <li><b>bold</b></li>
                <li><strong>strong</strong></li>
            </ul>
        </li>
        <li>i; em <ul>
                <li><i>italic</i></li>
                <li><em>emphasized</em></li>
            </ul>
        </li>
        <li>small <ul>
                <li><small>small</small></li>
            </ul>
        </li>
        <li>sub , sup <ul>
                <li>S<sub>u</sub>b</li>
                <li>S<sup>u</sup>p</li>
            </ul>
        </li>
        <li>del, mark <ul>
                <li><del>del</del></li>
                <li><mark>mark</mark></mark></li>
            </ul>
        </li>
    </ul>

    <h3 style="text-align: center;
    background-color: aqua;">this tag needs some styling`</h3>
</body>

</html>
